<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good, Cheap, Fast Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eef2f3;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .toggle-container label {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="good">
            <span class="slider"></span>
        </label>
        <label for="good">GOOD</label>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="cheap">
            <span class="slider"></span>
        </label>
        <label for="cheap">CHEAP</label>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="fast">
            <span class="slider"></span>
        </label>
        <label for="fast">FAST</label>
    </div>
    <script>
        const good = document.getElementById("good");
        const cheap = document.getElementById("cheap");
        const fast = document.getElementById("fast");

        function enforceRule(clicked) {
            if (good.checked && cheap.checked && fast.checked) {
                if (clicked === good) fast.checked = false;
                if (clicked === cheap) good.checked = false;
                if (clicked === fast) cheap.checked = false;
            }
        }
        good.addEventListener("change", () => enforceRule(good));
        cheap.addEventListener("change", () => enforceRule(cheap));
        fast.addEventListener("change", () => enforceRule(fast));
    </script>
</body>
</html>
