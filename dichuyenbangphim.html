<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Nobita</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #nobita {
            position: absolute;
            left: 50px;
            top: 50px;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="nobita" src="nobita.png" width="100" alt="Nobita">
    </div>

    <script>
        let x = 50;
        let y = 50;
        const step = 20;
        const nobita = document.getElementById("nobita");

        document.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "ArrowUp":
                    y -= step;
                    break;
                case "ArrowDown":
                    y += step;
                    break;
                case "ArrowLeft":
                    x -= step;
                    break;
                case "ArrowRight":
                    x += step;
                    break;
            }
            nobita.style.left = x + "px";
            nobita.style.top = y + "px";
        });
    </script>
</body>
</html>
