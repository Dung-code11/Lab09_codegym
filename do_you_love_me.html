<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: white;
        }
        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <button class="button" id="yes" onclick="loveMe()">YES</button>
    <button class="button" id="no" onmouseover="moveNo()">NO</button>
    <script>
        function loveMe() {
            alert('<3');
        }
        function moveNo() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
