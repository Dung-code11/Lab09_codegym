<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        .task { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bài tập JavaScript</h2>

        <!-- Bài 1 -->
        <div class="task">
            <h3>Bài 1: Kiểm tra chia hết</h3>
            <input type="number" id="a" placeholder="Nhập số a">
            <input type="number" id="b" placeholder="Nhập số b">
            <button onclick="kiemTraChiaHet()">Kiểm tra</button>
            <p id="result1"></p>
        </div>

        <!-- Bài 2 -->
        <div class="task">
            <h3>Bài 2: Kiểm tra tuổi vào lớp 10</h3>
            <input type="number" id="tuoi" placeholder="Nhập tuổi">
            <button onclick="kiemTraTuoi()">Kiểm tra</button>
            <p id="result2"></p>
        </div>

        <!-- Bài 3 -->
        <div class="task">
            <h3>Bài 3: Kiểm tra số nguyên</h3>
            <input type="number" id="soNguyen" placeholder="Nhập số nguyên">
            <button onclick="kiemTraSoNguyen()">Kiểm tra</button>
            <p id="result3"></p>
        </div>

        <!-- Bài 4 -->
        <div class="task">
            <h3>Bài 4: Tìm số lớn nhất</h3>
            <input type="number" id="num1" placeholder="Số thứ nhất">
            <input type="number" id="num2" placeholder="Số thứ hai">
            <input type="number" id="num3" placeholder="Số thứ ba">
            <button onclick="timSoLonNhat()">Tìm</button>
            <p id="result4"></p>
        </div>

        <!-- Bài 5 -->
        <div class="task">
            <h3>Bài 5: Xếp loại học lực</h3>
            <input type="number" id="kt" placeholder="Điểm kiểm tra">
            <input type="number" id="gk" placeholder="Điểm giữa kỳ">
            <input type="number" id="ck" placeholder="Điểm cuối kỳ">
            <button onclick="xepLoaiHocLuc()">Xếp loại</button>
            <p id="result5"></p>
        </div>

        <!-- Bài 6 -->
        <div class="task">
            <h3>Bài 6: Tính hoa hồng</h3>
            <input type="number" id="doanhSo" placeholder="Nhập doanh số">
            <button onclick="tinhHoaHong()">Tính</button>
            <p id="result6"></p>
        </div>

        <!-- Bài 7 -->
        <div class="task">
            <h3>Bài 7: Tính cước điện thoại</h3>
            <input type="number" id="soPhut" placeholder="Nhập số phút gọi">
            <button onclick="tinhCuocDienThoai()">Tính</button>
            <p id="result7"></p>
        </div>
    </div>

    <script>
        // Bài 1
        function kiemTraChiaHet() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let result = (a % b === 0) ? "a chia hết cho b" : "a không chia hết cho b";
            document.getElementById("result1").innerText = result;
        }

        // Bài 2
        function kiemTraTuoi() {
            let tuoi = parseInt(document.getElementById("tuoi").value);
            let result = (tuoi >= 15) ? "Đủ điều kiện vào lớp 10" : "Chưa đủ điều kiện vào lớp 10";
            document.getElementById("result2").innerText = result;
        }

        // Bài 3
        function kiemTraSoNguyen() {
            let so = parseInt(document.getElementById("soNguyen").value);
            let result = so > 0 ? "Số lớn hơn 0" : so < 0 ? "Số nhỏ hơn 0" : "Số bằng 0";
            document.getElementById("result3").innerText = result;
        }

        // Bài 4
        function timSoLonNhat() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let n3 = parseInt(document.getElementById("num3").value);
            let max = Math.max(n1, n2, n3);
            document.getElementById("result4").innerText = "Số lớn nhất là: " + max;
        }

        // Bài 5
        function xepLoaiHocLuc() {
            let kt = parseFloat(document.getElementById("kt").value);
            let gk = parseFloat(document.getElementById("gk").value);
            let ck = parseFloat(document.getElementById("ck").value);
            let dtb = (kt + gk + ck) / 3;
            let result = dtb >= 8 ? "Giỏi" : dtb >= 6.5 ? "Khá" : dtb >= 5 ? "Trung bình" : "Yếu";
            document.getElementById("result5").innerText = "Xếp loại: " + result;
        }

        // Bài 6
        function tinhHoaHong() {
            let doanhSo = parseFloat(document.getElementById("doanhSo").value);
            let hoaHong = doanhSo >= 100000 ? doanhSo * 0.1 : doanhSo * 0.05;
            document.getElementById("result6").innerText = "Hoa hồng nhận được: " + hoaHong.toFixed(2);
        }

        // Bài 7
        function tinhCuocDienThoai() {
            let soPhut = parseInt(document.getElementById("soPhut").value);
            let giaCoBan = 5000; // Phí cơ bản
            let giaMoiPhut = soPhut > 50 ? 600 : 400;
            let tongTien = giaCoBan + (soPhut * giaMoiPhut);
            document.getElementById("result7").innerText = "Cước điện thoại: " + tongTien.toLocaleString() + " VND";
        }
    </script>
</body>
</html>
